
<section>
    
    
    <h1>Create Account</h1>

    <div class="mb-3 form-check">
        <label class="form-check-label" for="exampleCheck1"><small> <a style="color: blue;">Already with us?</a>  <a style="color: red; font-weight: bolder;"> Login </a></small></label>
      </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!--full name-->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="email" class="form-control">
               
        </div>
        <!--email-->
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="name" class="form-control">
                
        </div>
        <!-- create password -->
        <div class="form-group">
            <label>Password</label>
            <input type="text" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['createpassword'].errors }" />
            <div *ngIf="submitted && f['createpassword'].errors" class="invalid-feedback">
                <!-- <div *ngIf="f['password'].errors['required']"> Create Password is required
                </div> -->
            </div>
        </div>
        <!--confirm password-->
        <div class="form-group">
            <label>Retype Password</label>
            <input type="password" formControlName="retypepassword" class="form-control">
                 
            <div class="form-group">
                <button type="submit" class="btn "> <a style="color: black;">Login</a> </button>
                <button type="submit" class="btn1 btn-primary">Register</button>
            </div>
        </div>
    </form>

</section>

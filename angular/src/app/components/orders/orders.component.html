<app-navbar></app-navbar>

<div class="container mb-5">
    <div class="content">
        <div class="row justify-content-center">
            <h4 style="text-align:center;">Order History</h4>
            <div class="col-lg-6 col-md-12 col-sm-12" *ngFor="let ord of orders">
              <div class="card card-desc" style="margin-bottom: 12px;">
                <div class="card-body ">
                  <div class="row"style="margin-left:2px;">
                    <div class="col-8"><p>Order Date: </p></div>
                    <div class="col-4">
                    </div>
                    <div><p>{{ord.order_date| date:'dd-MMM-yyyy'}} </p></div>
                  </div>
                  <div class="row"style="margin-left:2px;">
                    <div class="col-3">
                      <div class="images">
                        <img src="{{ord.image}}" height="100" width="80">
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="item-name">
                          <p class="card-category">{{ord.prod_name}}</p>
                      </div>
                  </div>
                  </div> 
                  <div class="row" style="margin-left:2px;"> 
                    <div class="col-8"><p>Quantity: </p></div>
                    <div class="col-4"><p>{{ord.quantity}}</p></div>
                  </div>
                  <div class="row" style="margin-left:2px;"> 
                    <div class="col-8"><p>Delivery </p></div>
                    <div class="col-4"><p>R  {{ord.delivery_price}}</p></div>
                  </div>
                  <div class="row" style="margin-left:2px;"> 
                    <div class="col-8"><strong><p>Order Total: </p></strong></div>
                    <div class="col-4"><strong><p>R {{ord.totalcost}}</p></strong></div>
                  </div>
                  <hr>
                  <p style="margin-left:5px;">Shipping Address</p>
                  <div class="col-5"style="margin-left:10px;">
                    <div class="item-name">
                        <p class="card-category">{{ord.address}}</p>
                    </div>
        
                    <div class="item-name">
                      <p class="card-category">{{ord.city}}</p>
                    </div>
                    <div class="item-name">
                      <p class="card-category">{{ord.town}}</p>
                    </div>
                    <div class="item-name">
                      <p class="card-category">{{ord.zip}}</p>
                    </div>
                    <div class="item-name">
                      <p class="card-category">{{ord.prodifd}}</p>
                    </div>
                  </div>       
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

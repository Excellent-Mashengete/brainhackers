<!-- CART CARD HERE -->
<ng-container *ngIf="products.length != 0">
<div class="container mb-5">
    <div class="content">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-6"  *ngFor="let item of products">
                <div class="card " style="margin-bottom: 12px;">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-4">
                                <div class="images">
                                    <img src="{{item.image}}" height="80" width="80">
                                </div>
                            </div>

                            <div class="col-5 ">
                                <div class="item-name">
                                    <p class="card-category">{{item.prod_name}}</p>
                                </div>

                                <div class="item-size">
                                    <p class="card-category">size:{{item.size}} </p> 
                                </div>

                                <div class="item-name">
                                    <a class="remove" (click)="removeProduct(item)">Remove</a>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="item-name">
                                    <p class="card-price">R{{item.prod_price}}</p>
                                </div>

                                <div class="item-name">
                                    <p class="card-category"></p>
                                </div>

                                <div class="numbers">
                                    <div class="rows ">
                                        <div class="qt"><p class="card-title">Qty:</p></div>
                                        <div class="qtnum"><select class="form-control" >
                                            <option value="1" selected>1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="7">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                        </select></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card empty" >
            <h4 class="card-title">My Cart</h4>
        </div>

        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=30" alt="">
            <h5>Your Cart is empty!</h5>
            <h6>Add item to it now</h6>
            <button routerLink="/products" routerLinkActive="router-link-active"  class="btn btn-primary">Show Now</button>
        </div>
    </div>
</ng-container>

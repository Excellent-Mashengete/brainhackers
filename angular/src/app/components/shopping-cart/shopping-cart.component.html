<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<h2>My Bag</h2>
<section id="cart-container" class="container my-5">
    <table width="100%">
        <thead>
            <tr>
                <td>Remove</td>
                <td>Image</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><a href="#"><img src="../../../assets/trash-fill.svg" width="16" height="16" alt="trash"></a></td>
                <td><img src="../../../assets/productPage1.png" alt="Shoe"></td>
                <td><h5>Puma 230</h5></td>
                <td><h5>R 2 300.00</h5></td>
                <td><input class="w-25 pl-1" value="1" type="number"></td>
            </tr>
        </tbody>
    </table>
</section>

<div class="card">
    <table>
        <tr>
            <td>  <div class="profile-sidebar">
                <img class="profile-image" width="100" height="80" src="../../../assets/productPage1.png" alt="">
                </div>
            </td>
            <td>
                <div class="profile-main">
                    <div class="inner">
                        <h2 class="profile-name">Puma 230</h2>
                        <img src="../../../assets/trash-fill.svg" width="50" height="50" alt="">
                    </div>
                    <p class="profile-position">R 2 300.00</p>
                    <p class="profile-body">Size: <input type="number" value="1"></p>
                </div>
            </td>
        </tr>
    </table> 
</div>

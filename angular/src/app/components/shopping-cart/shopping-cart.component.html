<!-- CART CARD HERE -->
<ng-container *ngIf="products.length != 0">
    <div class="container mb-5">
        <div class="content">
            <a type="button" (click)="removeAllProduct()"><i class="fa-solid fa-trash fa-lg" style="font-size: 20px; float: right; color: red; margin-bottom: 5%;" ></i></a>
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12"  *ngFor="let item of products">
                    
                    <div class="card card-desc" style="margin-bottom: 12px;">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-3">
                                    <div class="images">
                                        <img src="{{item.image}}" height="100" width="80">
                                    </div>
                                </div>

                                <div class="col-5">
                                    <div class="item-name">
                                        <p class="card-category">{{item.prod_name}}</p>
                                    </div>

                                    <div class="item-name">
                                        <a class="remove" style="cursor: pointer;" (click)="removeProduct(item)"><i class="fa-solid fa-trash fa-lg" ></i>Remove</a>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="item-name">
                                        <p class="card-price">R{{item.prod_price}}</p>
                                    </div>

                                    <div class="item-name">
                                        <p class="card-category"></p>
                                    </div>

                                    <div class="numbers">
                                        <div class="rows ">
                                            <div class="qt"><p class="card-title">Qty:</p></div>
                                            <div class="qtnum"><select class="form-control" >
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="7">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                            </select></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card total " style="margin-bottom: 12px;">
                        <div class="card-body ">
                            <h3>Order Information</h3>
                            <div class="row">
                                <div class="col-9"><h5>No. of items: </h5></div>
                                <div class="col-3"><h5>{{totalNumber}}</h5></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-6"><p>AMOUNT DUE: {{allProducts}}</p></div>
                                <div class="col-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><p>VAT :</p></div>
                                <div class="col-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><p>TOTAL AMOUNT:</p></div>
                                <div class="col-6"></div>
                            </div>
                            <div class="row"><p>Vat amount calculated using 15%</p></div>
                            
                            <div class="buttons mb-4" style="margin-left:20px;">
                                <div>
                                    <button routerLink="/products" class="btn btn-primary">Continue shopping</button>
                                </div>
                                <div style="margin-left:20px;">
                                    <button class="btn btn-primary">Check out</button>
                                </div>
                            </div> 
                        </div>
                    </div> 
                </div>
            </div>    
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card empty" >
            <h4 class="card-title">My Cart</h4>
        </div>

        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=30" alt="">
            <h5>Your shopping cart is empty!</h5>
            <h6>Add items to it now</h6>
            <button routerLink="/products" routerLinkActive="router-link-active"  class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>

<div class="col-lg-12">
  <div class="card mb-3 " style="max-width: 650px;">
    <div class="row g-0">
      <div class="col-md-4 img" >
        <img src="{{product.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="col"><p class="card-title nike-name">{{product.prod_name}}</p></div>
          <p class="card-title nike-id">Product Code: 002576-{{product.prod_id}}</p></div>
          <p class="price">R {{product.prod_price}}</p>
          <div class="scroller">
            <p class="card-text">{{product.prod_desc}}</p>
          </div>
          <br>
          

          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          <div class="btn-group">
            <div class="btn0">
              <button type="button" class="btn"  (click)="loading = !loading" (click)="addToCart(product)">Add To Cart</button>
            </div>
            <div class="btn1">
              <button type="button" style="margin-left:40px;" class="btn " (click)="loading = !loading" routerLink="/products">Shop more</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>



<app-navbar></app-navbar>

<div class="container">
  <div class="">
    <div class="card">
      <img src='{{product.image}}' class="card-img-top" alt="...">
      <div class="card-body">
        <div class="row">
          <div class="col"><p class="card-title nike-id">Product Code: 002576-{{product.prod_id}}</p></div>
          <div class="col"><p class="card-title nike-name">Price: R {{product.prod_name}}</p></div>
          <p class="price">R {{product.prod_price}}</p>
        </div>
        
        <div><p>Description: </p></div>
        <div class="scroller">
          <p class="card-text">{{product.prod_desc}}</p>
        </div>
        
    
        <div class="all-btn dropright justify-content-between w-100">
          <div class="rows ">
           <div class="qt"><p class="card-title">Size:</p></div>
            <div class="qtnum"><select class="form-control" >
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="7">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="9">10</option>
              <option value="9">11</option>
              <option value="9">12</option>
              <option value="9">13</option>
            </select></div>
          </div>
          
          <div class="btn-group">
            <div class="btn0">
              <button type="button" class="btn" data-mdb-toggle="modal" data-mdb-target="#exampleModal" (click)="addToCart(product)">Add To Cart</button>
            </div>
            <div class="btn1">
              <button type="button" style="margn-left:40px;" class="btn " routerLink="/products">Shop more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" >
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="card">
      <img src='{{product.image}}' class="card-img-top" alt="...">
      <div class="card-body">
        <div class="row">
          <div class="col"><p class="card-title nike-id">Product Code: 002576-{{product.prod_id}}</p></div>
          <div class="col"><p class="card-title nike-name">{{product.prod_name}}</p></div>
          <p class="price">R {{product.prod_price}}</p>
        </div>
        
        <div><p>Description: </p></div>
        <div class="scroller">
          <p class="card-text">{{product.prod_desc}}</p>
        </div>
        
    
        <div class="all-btn dropright justify-content-between w-100">
          <div class="rows ">
           <div class="qt"><p class="card-title">Size:</p></div>
            <div class="qtnum"><select class="form-control" >
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="7">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select></div>
          </div>
          
          <div class="btn-group">
            <div class="btn0">
              <button type="button" class="btn"  (click)="addToCart(product)">Add To Cart</button>
            </div>
            <div class="btn1">
              <button type="button" style="margin-left:40px;" class="btn " routerLink="/products">Shop more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<app-navbar></app-navbar>

<div class="header1">
    <h4>Products for you</h4>
</div>


<div class="container">
    <div class="row justify-content-center">
      <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let product of Products ; let i = index" >
        <div class="card">
          <span class="hovertext" data-hover="click to view details">
            <img class="card-img-top" routerLink="/prodDetails/{{product.prod_id}}" src='{{product.image}}' (click)="getProductinfo(i)"alt="Card image cap">
          </span>
          
          <div class="card-body">
            <h5 class="card-title">{{product.prod_name | uppercase }}</h5>
            <p style="white-space:nowrap; overflow:hidden; text-overflow: ellipsis; max-width: 100ch;" class="card-desc">{{product.prod_desc}}</p>
            <p class="card-price">R {{product.prod_price}}</p>
                      
          </div>
        </div>
      </div>
    </div>
  </div>

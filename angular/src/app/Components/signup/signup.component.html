 <section class=" gradient-custom">
    <div class="container ">
        <div class="row justify-content-center align-items-center ">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create an Accout</h3>
                        <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                
                            </div>

                           <div class="column">

                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person i" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                              </svg>
                                <div class="form-group col-md-6 mb-4">
                                   
                        
                                    
                                    <input type="text" formControlName="firstname" placeholder="Full Name"   class="form-control  fullname" [ngClass]="{ 'is-invalid':submitted && f['firstname'].errors }"/>
                                    <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                                        <div *ngIf="f['firstname'].errors['required']">First name is required</div>
                                    </div>
                                </div>   
                                
                               
                            
                           </div>
    
                            <div class="row">
                                <div class="form-group col-md-6 mb-4">
                                   
                                    <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid':submitted && f['email'].errors }"/>
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                                    </div>
                                </div>
        
                                
                            </div>
                                
                             
                            <div class="row">
                                <div class="form-group col-md-6 mb-4">
                                    
                                    <input type="text" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid':submitted && f['password'].errors }"/>
                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                                        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 character</div>
                                        <div *ngIf="f['password'].errors['maxlength']">Password must not exceed 40 character</div>
                                    </div>
                                </div> 
                                
                                <div class="form-group col-md-6 mb-4">
                                    
                                    <input type="password" formControlName="confirmpassword" placeholder="Confirm Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmpassword'].errors }" />
                                    <div *ngIf="submitted && f['confirmpassword'].errors" class="invalid-feedback">
                                        <div *ngIf="f['confirmpassword'].errors['required']">Confirm Password is required</div>
                                        </div>
                                    </div>
                                </div>
                                    
                            <div class="form-group">
                                <button type="submit" class="submit btn btn-success btn-block btn-lg">REGISTER</button>
                            </div>
                        </form>
                        <div class="form-group mt-3">
                            <P> Already have an account? Click <a routerLink="/signin">here</a> to log in</P>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

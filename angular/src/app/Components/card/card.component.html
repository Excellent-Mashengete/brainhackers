
        <div class="container">
          <div class="row justify-content-center">
              <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let product of Products ; let i = index" >
              <br>
              <div class="card"  routerLink="/prodDetails" style="width: 18rem;">
               
                  <img class="card-img-top" src='{{product.image}}' alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{product.prod_name}}</h5>
                    <h5 style="white-space:nowrap; overflow:hidden; text-overflow: ellipsis; max-width: 100ch;" class="card-desc">{{product.prod_desc}}</h5>
                    <h5 class="card-price">{{product.prod_price}}</h5>
                    
                  </div>
                </div>
              
             
          </div>


      </div>
      </div>

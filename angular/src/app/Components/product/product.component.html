


<div class="card text-left" *ngFor="let p of products">
  <img class="card-img-top" src="{{p.image}}" alt="">
  <div class="card-body">
    <h4 class="card-title">{{p.name}}</h4>
    <p class="card-text">{{p.description}}</p>
    <!-- <p class="card-text">{{p.size}}</p> -->
    <p class="card-text">{{p.price}}</p>
    <p class="card-text">{{p.quantity}}</p>
    <a class="btn btn-primary btn-sm " href="#" role="button" onClick="getProduct(id)"> View</a>
</div>
